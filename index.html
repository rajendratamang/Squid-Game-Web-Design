<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Squid Game</title>
   <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.png" />

<body>
  <header>
    <h1 class="logo">◯△▢ Squid Game</h1>

  <!-- Icon Animation Section -->
  <div class="icon-animation">
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape square"></div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="intro">
      <h2>Welcome, Player</h2>
      <p>Dare to survive the ultimate game?</p>
      <button class="cta-btn">Join the Game</button>
    </div>
  </section>

  <div class="slider-wrapper">
    <button class="slider-btn left">&#10094;</button>
    <div class="slider-track" id="sliderTrack">
      <div class="player-card">
        <img src="img/hero.jpg" alt="Player 456">

      <div class="player-card">
        <img src="img/villian.jpg" alt="Guard">

      </div>
      <div class="player-card">
        <img src="img/hero.jpg" alt="Player 456">

      </div>

        <img src="img/villian.jpg" alt="Guard">
        <h3>Masked Guard</h3>
      </div>
      <div class="player-card">
        <img src="img/hero.jpg" alt="Player 456">
        <h3>Seong Gi-hun (456)</h3>
      </div>
      <div class="player-card">
        <img src="img/villian.jpg" alt="Guard">
        <h3>Masked Guard</h3>
      </div>
      <div class="player-card">
        <img src="img/hero.jpg" alt="Player 456">
        <h3>Seong Gi-hun (456)</h3>
      </div>
      <div class="player-card">
        <img src="img/villian.jpg" alt="Guard">
        <h3>Masked Guard</h3>
      </div>
    </div>
    <button class="slider-btn right">&#10095;</button>
  </div>
</section>
