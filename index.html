<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squid Game</title>
   <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="logo">◯△▢ Squid Game</h1>
  </header>

  <!-- Icon Animation Section -->
  <div class="icon-animation">
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape square"></div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="intro">
      <h2>Welcome, Player</h2>
      <p>Dare to survive the ultimate game?</p>
      <button class="cta-btn">Join the Game</button>
    </div>
  </section>

  <!-- Players Section -->
  <section class="players">
    <div class="player-card">
      <img src="img/hero.jpg" alt="Player 456" class="player-img">
      <h3>Seong Gi-hun (456)</h3>
    </div>
    <div class="player-card">
     <img src="img/villian.jpg" alt="Guard" class="player-img">
      <h3>Masked Guard</h3>
    </div>
  </section>

  <footer>
    <p>© 2025 Squid Game Fan Site. All rights reserved.</p>
  </footer>
</body>
</html>
